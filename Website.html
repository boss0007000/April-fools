<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

            font-family: Arial, sans-serif;
            background-color: #000000;
            color: yellow;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: yellow;
        }
        h2 {
            font-size: 2rem;
            margin-top: 20px;
            color: yellow;
        }
        #video-container {
            margin-top: 20px;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 5px solid yellow;
        }
        .button {
            background-color: yellow;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;

        }

</head>
<body>

    <h1>April Fools!</h1>

    <!-- Rick Roll Video -->
    <div id="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Redirect Button -->
    <a href="#" class="button" id="redirect-button" target="_blank">
        Hussain is the Boss
    </a>

    <script>
        // Extract the original website URL
        const originalUrl = new URL(document.referrer);  // Get the referrer URL of the page they were redirected from

        // Set the redirect button to link back to the original website
        const redirectButton = document.getElementById("redirect-button");
        redirectButton.href = originalUrl.href;  // Set the button's href to the original website's URL

        // Optional: Delay the auto-redirect to prank page
        setTimeout(() => {
            // Redirect users to this prank page after a short delay
            window.location.href = 'https://your-prank-page-url.com';  // Replace with the URL of your prank page
